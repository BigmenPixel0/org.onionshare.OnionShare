    buildsystem: simple
    ensure-writable:
      - easy-install.pth
    build-commands:
      - cd desktop/src && python3 setup.py install --prefix=${FLATPAK_DEST}
      - cd desktop/src && install -D -m0644 org.onionshare.OnionShare.appdata.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml
